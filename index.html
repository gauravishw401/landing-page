<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <div class="header">
      <!-- Nav Bar -->
      <div class="header-nav">
        <div class="header-nav-logo">
          <h2>Header Logo</h2>
        </div>
        <div class="header-nav-links">
          <p class="header-nav-links-one">header link one</p>
          <p class="header-nav-links-two">header link two</p>
          <p class="header-nav-links-three">header link three</p>
        </div>
      </div>

      <!-- Hero Section -->

      <div class="header-hero">
        <div class="header-hero-content">
          <h1 class="header-hero-content-heading">This website is awesome</h1>
          <p class="header-hero-content-para">
            This website has some subtext that goes under the main title. It's a
            smaller font and the color is lower contrast
          </p>
          <button class="header-hero-content-button">Sign up</button>
        </div>
        <div class="header-hero-image">
          <img src="images/erwin-smith.jpg" alt=" erwin-smith" />
        </div>
      </div>
    </div>
  </body>
</html>
